<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>流式布局</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	.all{
		width: 72.463768%;
		height: 500px;
		margin: 0 auto;
		background-color: red;
    } 
   .div1{
   	width: 33.33333%;
   	height: 100px;
   	background-color: green;
   }
</style>
</head>
<body>
	流式布局：通俗来说就是横向百分比布局
	宽度计算方式：元素宽度／上下文宽度＝百分比数

	定位百分比计算方式：定位数值／上下文宽度＝定位百分比数
	<div class="all">
		<div class="div1">
			
		</div>
	</div>
</body>
</html>

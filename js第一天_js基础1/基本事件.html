<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>基本事件</title>
		<style>
			#div1{
				width: 100px;
				height: 100px;
				background-color: red;
			}
			
		</style>
		<script type="text/javascript">
		
//	  基本事件:
//	  (1)window.onload:
//	  当页面加载完成后再执行
		window.onload=function(){
				var div1=document.getElementById("div1");
				console.log(div1);
				
				
//	  (2)点击事件onclick
	        div1.onclick=function(){
			div1.style.backgroundColor= "green";
			div1.style.width = "300px";
		}
	}
			
	  
		</script>
	</head>
	<body>
		<div id="div1" onclick="alert('你点击到我了')"></div>
	    <!--<div id="div1" onclick= "style.backgroundColor = 'yellow';alert('你点到我了');"></div>-->
	   
	</body>
</html>

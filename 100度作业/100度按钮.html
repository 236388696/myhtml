<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>按钮</title>
	<style>
 *{
 	margin: 0;
 	padding: 0;

 }
 .all{
 	width: 80%;
 	/*height: 100px;*/
 	margin: 0 auto;
 	background-color: #ccc;
 }
 .left a{
 	display: inline-block;
 	text-decoration: none;
 	color: black;
 }
 .left p{
 	text-align: center;
 	margin-top:5px; 
 }
 .div1{
 	width: 47px;
 	height: 47px;
 	background-image: url("zhu1.png");

 }
 /*鼠标放在上,改变a标签里的div*/
 .a1:hover div{
 	background-image: url("zhu2.png");

 }
	</style>
</head>
<body>
	<div class="all">
		<div class="left">
			<a class="a1"href="**">
				<div class="div1"></div>
			    <p>美食</p>
			</a>
			<a href="**"></a>
			<a href="**"></a>
			<a href="*"></a>
			<a href="*"></a>
		</div>
		
	</div>	
</body>
</html>

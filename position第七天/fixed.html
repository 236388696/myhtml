<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>position</title>
	<style>
      .all{
      	width: 800px;
      	height: 1400px;
      	background-color: pink;
      	margin: 0 auto;
      
      }
      .ad{
      	width: 200px;
      	height: 300px;
      	background-color: skyblue;

      	/*position: 
      	 (1)fixed:"一直"相对于窗口进行定位;
      	 特点：1.不占文本流 
      	      2.内容撑开宽高
      	      3.可以设置纵向的margin、padding

      	应用场景：一直基于窗口进行定位的头部导航或者是小广告等*/
      	position: fixed;
      	top:300px;
      	left:100px;
      }
	</style>
</head>
<body>
	<div class="all"></div>
	<div class="ad">韩国整形，天下第一</div>
</body>
</html>
